    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            colors: {
              // Light theme backgrounds
              light: {
                50: "#FFFFFF",   // Pure white (primary bg)
                100: "#F9FAFB",  // Off-white (sections)
                200: "#F3F4F6",  // Light gray (cards)
                300: "#E5E7EB",  // Borders
                400: "#D1D5DB",  // Stronger borders
              },
              // Keep dark colors for contrast elements
              midnight: {
                950: "#0B0E14",
                900: "#151922",
                800: "#1E2330",
                700: "#2A3142",
                600: "#3D4559",
              },
              electric: {
                indigo: "#6366F1", // Electric Indigo
                cyan: "#06B6D4", // Signal Blue
              },
              scout: {
                purple: "#A855F7", // Neon Purple for Scout AI
                glow: "#C084FC", // Lighter purple for glows
              },
              text: {
                primary: "#111827", // Dark text for headings
                secondary: "#4B5563", // Medium gray for body
                muted: "#9CA3AF", // Light muted text
              }
            },
            backgroundImage: {
              'gradient-electric': 'linear-gradient(135deg, #6366F1 0%, #06B6D4 100%)',
              'gradient-scout': 'linear-gradient(135deg, #A855F7 0%, #6366F1 100%)',
              'gradient-dark': 'linear-gradient(180deg, #0B0E14 0%, #151922 100%)',
            },
            animation: {
              "fade-in-up": "fadeInUp 0.5s ease-out",
              "float": "float 6s ease-in-out infinite",
              "pulse-glow": "pulseGlow 2s ease-in-out infinite",
              "radar-sweep": "radarSweep 3s linear infinite",
            },
            keyframes: {
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" }
              },
              pulseGlow: {
                "0%, 100%": { opacity: "1", boxShadow: "0 0 20px rgba(168, 85, 247, 0.5)" },
                "50%": { opacity: "0.8", boxShadow: "0 0 40px rgba(168, 85, 247, 0.8)" }
              },
              radarSweep: {
                "0%": { transform: "rotate(0deg)" },
                "100%": { transform: "rotate(360deg)" }
              }
            },
            boxShadow: {
              'glow-electric': '0 0 30px rgba(99, 102, 241, 0.3)',
              'glow-cyan': '0 0 30px rgba(6, 182, 212, 0.3)',
              'glow-scout': '0 0 30px rgba(168, 85, 247, 0.4)',
            }
          }
        }
      }
    </script>
    <style>
      body { scroll-behavior: smooth; }
      .bg-midnight-gradient {
        background: linear-gradient(180deg, #0B0E14 0%, #151922 100%);
      }
      .text-gradient-electric {
        background: linear-gradient(135deg, #6366F1 0%, #06B6D4 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .text-gradient-locked {
        background: linear-gradient(135deg, #A855F7 0%, #6366F1 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      /* Lighter text colors for dark mode */
      .dark .text-text-muted {
        color: #D1D5DB !important;
      }
      .dark .text-text-secondary {
        color: #9CA3AF !important;
      }
      .dark .text-gray-500 {
        color: #9CA3AF !important;
      }
      .dark .text-gray-400 {
        color: #D1D5DB !important;
      }
      .btn-gradient-electric {
        background: linear-gradient(135deg, #6366F1 0%, #06B6D4 100%);
      }
      .btn-gradient-electric:hover {
        background: linear-gradient(135deg, #4F46E5 0%, #0891B2 100%);
      }
      .border-gradient {
        border: 1px solid transparent;
        background: linear-gradient(#151922, #151922) padding-box,
                    linear-gradient(135deg, #6366F1 0%, #06B6D4 100%) border-box;
      }
      .scout-glow {
        box-shadow: 0 0 30px rgba(168, 85, 247, 0.4);
      }
      .animate-radar-sweep {
        animation: radarSweep 3s linear infinite;
        transform-origin: center;
      }
      @keyframes radarSweep {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
<link rel="stylesheet" href="/src/index.css">
    <script>
      // Prevent flash of wrong theme by checking localStorage before render
      (function() {
        const theme = localStorage.getItem('totalassist_theme');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();

      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('[PWA] Service Worker registered with scope:', registration.scope);
            })
            .catch(function(error) {
              console.log('[PWA] Service Worker registration failed:', error);
            });
        });
      }
    </script>
</head>
